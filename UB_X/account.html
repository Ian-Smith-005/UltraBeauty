<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500&display=swap" rel="stylesheet">
        <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
        <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css">
        <script src="https://kit.fontawesome.com/f3068f95b3.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/pages/account.css">
		<title>Fluid Form - Accounts</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
                  <form action="">

                  </form>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
                <form action="" method="post">
                  
                </form>
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
                      <form action="">
                        		<div class="form-group">
												<input type="tel" name="phonenumber" class="form-style" placeholder="Your Number" id="phonenumber" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length > 10) this.value = this.value.slice(0, 10);" required>
												<i class="fa-solid fa-phone"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
												<i class="fa-solid fa-lock"></i>
											</div>
											<button href="#" class="btn mt-4">submit</button>
                      </form>
									
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											
                      <form action="">
                        <div class="form-group">
                          <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="logname" autocomplete="off" required>
                          <i class="fa-solid fa-user"></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="tel" name="phonenumber" class="form-style" placeholder="Your Number" id="phonenumber" autocomplete="off" oninput="this.value = this.value.replace(/[^0-9]/g, ''); if(this.value.length > 10) this.value = this.value.slice(0, 10);" required>
                          <i class="fa-solid fa-phone"></i>
                        </div>	
                        <div class="form-group mt-2">
                          <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="logpass" autocomplete="off" required>
                          <i class="fa-solid fa-lock"></i>
                        </div>
                        <button type="submit" class="btn mt-4">submit</button>
                      </form>
								
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
</body>
</html>
